<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline-block Example</title>
</head>
<body>
    <!-- Writing the code in one line doesnt't matters. All it matters is which elements are used.  -->
    <div>div 1</div><div>div 2</div><div>div 3</div>
        <!-- Tags such as h1, h2, div, p, etc., are called block elements.
        They occupy the whole space (width) of the screen.-->
    <!-- Span and input tags occupy space only to the tag content.
    So, they are the examples of inline tags/elements -->
    <span>s1</span>    
    <span>s2</span>    
    <span>s3</span>   
    <input type="text"> 
    <input type="text"> 
</body>
</html>
