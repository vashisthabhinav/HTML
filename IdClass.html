<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Id and Class</title>
</head>

<body>
  <!-- To decorate the element, you need to access the element using the id or its class
    That is the reason we have this attributes -->
  <p id="para1" class=""></p>
  <input type="text" id="st_name" class="blue">
  <div id="" style="" class="">
    <section>
      <!-- for attribute gives the focus to the typing area as soon as 'Login you username' is clicked
            It will only work if the id of the input matches to for of label.
            This is one of the advantages of using id -->
      <label for="login_un">Login your username</label>
      <!-- The id class and style are common to almost all the tags -->
      <input type="text" name="login_un" id="login_un" class="input_text_style">
    </section>
  </div>
</body>

</html>
